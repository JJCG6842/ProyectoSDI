<h2 mat-dialog-title>Agregar Proveedor</h2>

<mat-dialog-content>
    <form [formGroup]="formProveedor">
        <h3>Nombre del proveedor:</h3>
            <mat-form-field appearance="fill">
                <mat-label>Nombre:</mat-label>
                <input matInput formControlName="name" />
            </mat-form-field>
            <div [hidden]="name.valid || name.pristine" class="error">
                <span *ngIf="name.errors?.['required']">El campo es requerido</span>
            </div>

        <h3>Telefono del proveedor:</h3>
            <mat-form-field appearance="fill">
                <mat-label>Telefono:</mat-label>
                <input matInput formControlName="phone" />
            </mat-form-field>
            <div [hidden]="phone.valid || phone.pristine" class="error">
                <span *ngIf="phone.errors?.['required']">El campo es requerido</span>
            </div>

        <h3>Descripción del proveedor:</h3>
            <mat-form-field appearance="fill">
                <mat-label>Descripción:</mat-label>
                <textarea matInput rows="4" formControlName="description"></textarea>
            </mat-form-field>
            <div [hidden]="description.valid || description.pristine" class="error">
                <span *ngIf="description.errors?.['required']">El campo es requerido</span>
            </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-flat-button (click)="agregar()" style="background-color: blue; color: white;">Agregar</button>
    <button mat-flat-button mat-dialog-close style="background-color: red; color: white;">Cancelar</button>
</mat-dialog-actions>
