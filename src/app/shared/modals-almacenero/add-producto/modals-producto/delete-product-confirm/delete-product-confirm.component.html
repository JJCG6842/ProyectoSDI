<h2 mat-dialog-title>Confirmar eliminación</h2>
<mat-dialog-content>
  ¿Estás seguro de que deseas eliminar el producto?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" [mat-dialog-close]="true" style="background: red; color: white; width: 166px;">Eliminar producto</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="false" style="background: rgb(0, 68, 255); color: white; width: 100px;">Cancelar</button>
</mat-dialog-actions>
