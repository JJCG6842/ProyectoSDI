<h2 mat-dialog-title  style="font-size: 29px;">AÃ±adir producto:</h2>


<mat-dialog-content>
    <div class="content1">
  <p class="enter">Ingrese Producto:</p>
<input type="text" placeholder="Buscar producto..." [(ngModel)]="searchTerm">

<button class="boton1" (click)="search()">
  <mat-icon fontIcon="search" class="icon-btn"></mat-icon>
  Buscar
</button>
</div> 

<div class="table">
     <table>
         <thead>
           <tr>   
             <th>Nombre del producto</th>
             <th>Imagen</th>
             <th>Estado</th>
             <th>Cantidad</th>
             <th>Precio</th>
             <th>Acciones</th>
           </tr>
         </thead>
         <tbody>
          <tr *ngFor="let producto of productos">
             <th>{{producto.name}}</th>   
             <th><img [src]="producto.image" alt="Imagen" width="50"></th>
             <th>{{producto.status}}</th>
             <th>{{producto.quantity}}</th>
             <th>S/.{{ producto.price | number: '1.2-2' }}</th>
             <th>
               <button class="add" (click)="add(producto)"><mat-icon aria-hidden="false" fontIcon="add"></mat-icon></button>
             </th>
           </tr>
         </tbody>
      </table>
</div>

</mat-dialog-content>


<mat-dialog-actions>
    <button mat-flat-button mat-dialog-close style="background-color: red; color: white;">Cerrar</button>
</mat-dialog-actions>
