<h2 mat-dialog-title>Seleccione almacén:</h2>

<mat-dialog-content>
  <form [formGroup]="formAlmacen">
    <h3>Nombre del Almacén:</h3>
    <mat-form-field appearance="fill">
      <mat-label>Nombre:</mat-label>
      <mat-select formControlName="id">
        <mat-option *ngFor="let almacen of almacenes" [value]="almacen.id">
          {{ almacen.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div [hidden]="id.valid || id.pristine" class="error">
      <span *ngIf="id.errors?.['required']">Debe seleccionar un almacén</span>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button (click)="eliminar()" style="background-color: red; color: white;">
    Eliminar Almacén
  </button>
  <button mat-flat-button mat-dialog-close style="background-color: blue; color: white;">
    Cancelar
  </button>
</mat-dialog-actions>
