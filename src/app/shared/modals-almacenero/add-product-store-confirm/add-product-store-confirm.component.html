<h2 mat-dialog-title>Añadir producto</h2>
<mat-dialog-content>
  Desea añadir este producto a este almacén?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" [mat-dialog-close]="true" style="background: red; color: white; width: 106px;">Agregar</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="false" style="background: rgb(0, 68, 255); color: white; width: 100px;">Cancelar</button>
</mat-dialog-actions>
