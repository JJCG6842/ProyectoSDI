<body>
    <div class="container">
      <div class="card">
        <img src="compusurlogo..jpg" class="logo" alt="Logo">
  
        <h1 class="title1">Iniciar sesi칩n</h1>
  
        <form [formGroup]="formUser">
          <label class="text1">Nombre de usuario:</label>
            <div class="input-container">
              <i class="fas fa-user icon"></i>
              <input class="input1" formControlName="nombre" type="text" placeholder="Ingresa tu usuario">
            </div>
            <div [hidden]="nombre.valid || nombre.pristine" class="error">
              <span *ngIf="nombre.errors?.['required']">El campo es requerido</span>
            </div>



          <label class="text1">Contrase침a:</label>
            <div class="input-container">
              <i class="fas fa-lock icon"></i>
              <input class="input1" formControlName="password" type="password" placeholder="Ingresa tu contrase침a">
            </div>
            <div [hidden]="password.valid || password.pristine" class="error">
              <span *ngIf="password.errors?.['required']">El campo es requerido</span>
            </div>


          </form>
        

        <button class="boton" (click)="login()">Iniciar sesi칩n</button>
          <div *ngIf="errorMessage" class="error">
            {{ errorMessage }}
          </div>

      </div>
    </div>
  </body>
