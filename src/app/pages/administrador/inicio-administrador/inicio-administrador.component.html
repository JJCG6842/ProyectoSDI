<h1>Bienvenido, {{usuarioLogueado}}</h1>

<div class="container">
<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        Entradas registradas
        <div class="logo">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="archive"></mat-icon>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="count">{{totalEntradas}}</div>
    </mat-card-content>
</mat-card>


<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        Salidas registradas
        <div class="logo2">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="upload"></mat-icon>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="count">{{totalSalidas}}</div>
    </mat-card-content>
</mat-card>

<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        Productos registrados
        <div class="logo3">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="article"></mat-icon>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="count">{{totalProductos}}</div>
    </mat-card-content>
</mat-card>


<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        Total de usuarios
        <div class="logo4">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="person"></mat-icon>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="count">{{totalAlmaceneros}}</div>
    </mat-card-content>
</mat-card>


<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        Total de proveedores
        <div class="logo4" style="background-color: orange;">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="groups"></mat-icon>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="count">{{totalProveedores}}</div>
    </mat-card-content>
</mat-card>

</div>
